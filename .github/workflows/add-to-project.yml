name: Add Issues to Ignite Project

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - name: Add issue to Ignite GitHub Project
        uses: actions/add-to-project@v1.0.2
        with:
          project-url: ${{ vars.IGNITE_PROJECT_URL }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

  label_issues:
    name: Apply labels to new issues
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    steps:
      - name: Apply default labels
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const labels = ['triage', 'needs-review'];
            
            // Apply default labels to new issues
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              labels: labels
            });
            
            // Apply additional labels based on issue content
            const title = issue.title.toLowerCase();
            const body = issue.body ? issue.body.toLowerCase() : '';
            
            const additionalLabels = [];
            
            if (title.includes('bug') || body.includes('bug') || title.includes('error') || body.includes('error')) {
              additionalLabels.push('bug');
            }
            
            if (title.includes('feature') || body.includes('feature') || title.includes('enhancement')) {
              additionalLabels.push('enhancement');
            }
            
            if (title.includes('docs') || title.includes('documentation') || body.includes('documentation')) {
              additionalLabels.push('documentation');
            }
            
            if (title.includes('question') || body.includes('question') || title.includes('help')) {
              additionalLabels.push('question');
            }
            
            if (title.includes('lab') || title.includes('workshop') || body.includes('lab') || body.includes('workshop')) {
              additionalLabels.push('lab-related');
            }
            
            if (title.includes('wpf') || body.includes('wpf') || title.includes('ai') || body.includes('artificial intelligence')) {
              additionalLabels.push('wpf-ai');
            }
            
            if (additionalLabels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: additionalLabels
              });
            }